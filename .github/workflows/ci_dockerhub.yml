name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          docker build -t saadbarhrouj/nginx:1.22-alpine .
          docker push saadbarhrouj/nginx:1.22-alpine
          docker build -t saadbarhrouj/php:8.3-fpm-alpine .
          docker push saadbarhrouj/php:8.3-fpm-alpine
          docker build -t saadbarhrouj/mysql:8 .
          docker push saadbarhrouj/mysql:8
          docker build -t saadbarhrouj/phpmyadmin:latest .
          docker push saadbarhrouj/phpmyadmin:latest
          docker build -t saadbarhrouj/test-laravel-service:latest .
          docker push saadbarhrouj/test-laravel-service:latest
          docker build -t saadbarhrouj/test-angular-service:latest .
          docker push saadbarhrouj/test-angular-service:latest
