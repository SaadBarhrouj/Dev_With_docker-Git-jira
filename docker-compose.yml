version: '3.3'
services:
  web:
    build:
      context: ./php
      dockerfile: Dockerfile 
    container_name: php81
    depends_on:
      - db
    volumes:
      - ./php:/var/www/html/
    ports:
      - 8084:80
  db:
    container_name: mysql8
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: 
      MYSQL_PASSWORD: 
    ports:
      - 6033:3306
    volumes:
      - db_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
      - db
    ports:
      - 8083:80
    environment:
      PMA_HOST: db
      PMA_USER: 
      PMA_PASSWORD:

volumes:
  db_data:
